<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40" *ngIf="dish">
    <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3>{{dish.name | uppercase}}</h3>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src="{{dish.image}}" alt="{{dish.name}}">
        <mat-card-content>
          <p>{{dish.description}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="goBack()">BACK</button>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
  </div>

  <mat-list fxFlex *ngIf="dish">
    <h1>Comments</h1>
    <mat-grid-list cols="2"  *ngFor="let item of dish.comments">
        <p>{{item.comment}}</p>
        <p>{{item.rating}} stars</p>
        <p>-- {{item.author}} {{item.date | date}}</p>
        <br>
    </mat-grid-list>
  </mat-list>  
</div>
