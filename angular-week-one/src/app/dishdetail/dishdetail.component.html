<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40" *ngIf="dish">
    <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3>{{dish.name | uppercase}}</h3>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src="{{dish.image}}" alt="{{dish.name}}">
        <mat-card-content>
          <p>{{dish.description}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button [routerLink]="['/dishdetail', prev]">
            <span class="fa fa-chevron-left fa-lg"></span>
          </button>
          <button mat-button (click)="goBack()">BACK</button>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
          <span class="flex-spacer"></span>
          <button mat-button [routerLink]="['/dishdetail', next]">
            <span class="fa fa-chevron-right fa-lg"></span>
          </button>
        </mat-card-actions>
      </mat-card>
  </div>
  <div fxFlex [hidden]="dish">
    <mat-spinner></mat-spinner>
    <h4>Loading... Please Wait!</h4>
  </div>

  <div fxFlex *ngIf="dish">
    <mat-list>
      <h3>Comments</h3>
      <mat-grid-list cols="2"  *ngFor="let item of dish.comments">
          <p>{{item.comment}}</p>
          <p>{{item.rating}} stars</p>
          <p>-- {{item.author}} {{item.date | date}}</p>
          <br>
      </mat-grid-list>
    </mat-list> 
  </div>
</div>

<div class="container" *ngIf="dish">
  <form novalidate [formGroup]="dishdetailcommentsForm" #cform="ngForm" (ngSubmit)="onSubmit()">
    <div>
      <mat-form-field class="full-width">
        <input matInput formControlName="author" placeholder="Name" type="text" required>
        <mat-error *ngIf="formErrors.author">{{formErrors.author}}</mat-error>
      </mat-form-field>
    </div>
    <div>
    <mat-form-field class="full-width">
      <mat-slider thumbLabel="true" showTicks="true" min="1" max="5" step="1" formControlName="rating" value="5"></mat-slider>
    </mat-form-field>
    </div>
    <div>
      <mat-form-field class="full-width">
        <textarea matInput formControlName="comment" placeholder="Your Comment" rows=12 required></textarea>
        <mat-error *ngIf="formErrors.comment">{{formErrors.comment}}</mat-error>
      </mat-form-field>
    </div>
    <div>
      <button type="submit" mat-button class="background-primary text-floral-white" [disabled]="dishdetailcommentsForm.invalid">Submit</button>
    </div>
  </form>
</div>
